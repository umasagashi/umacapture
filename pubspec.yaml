name: umasagashi_app
description: Application for the game Umamusume players.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  logger: ^1.1.0
  path_provider: ^2.0.11
  dart_json_mapper: ^2.2.4+1
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  auto_route: ^4.0.1
  flex_color_scheme: ^5.0.1
  google_fonts: ^3.0.1
  window_manager: ^0.2.5
  state_notifier: ^0.7.2+1
  flutter_riverpod: ^1.0.4
  flutter_native_splash: ^2.2.3+1
  package_info_plus: ^1.4.2
  audioplayers: ^1.0.0
  elegant_notification: ^1.5.4
  recase: ^4.0.0
  percent_indicator: ^4.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  auto_route_generator: ^4.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/config/platform.json
    - assets/config/chara_detail/scene_context.json
    - assets/config/chara_detail/scene_scraper.json
    - assets/config/chara_detail/scene_stitcher.json

    - assets/sound/attention_weak.wav
    - assets/sound/attention_normal.wav
    - assets/sound/error.wav
